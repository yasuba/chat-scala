<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Chat!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="javascript" type="text/javascript" src="chat.js"></script>
</head>
<body onload="return chat.initPage();">
<div class="container">
<h1>Chat!</h1>
<img width="150" class="home-bird" src="bird.png" alt="Bird">
<section class="write-peep">
<textarea id="output" readonly="true"></textarea>
<input type="text" id="entry" onkeypress="return chat.onEntryKeyPress(this, event);" />
</section>
</div>
</body>
</html>
